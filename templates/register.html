                <h2 class="mb-0">+91 7983207219</h2>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-center">
                <a href="{{ url_for('index') }}" class="navbar-brand ms-lg-5">
                    <h1 class="m-0 display-4 text-primary"><span class="text-secondary">Smart</span>Fields</h1>
                </a>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="d-flex align-items-center justify-content-end">
                <a class="btn btn-primary btn-square rounded-circle me-2" href="#"><i class="fab fa-twitter"></i></a>

<!-- Topbar End -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">User Registration</h2>

            <form action="{{ url_for('register') }}" method="post">

                {% if message is defined and message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>

                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

            </form>
        </div>
    </div>
</div>
