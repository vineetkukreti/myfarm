
{% extends 'layout.html' %}
{% block body %}



<!-- Navbar Start -->
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('predict') }}" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="nitrogen" class="form-label">N (Nitrogen)</label>
                    <input type="text" name="N" class="form-control" id="nitrogen" placeholder="Enter nitrogen" required="required">
                </div>
                <div class="mb-3">
                    <label for="phosphorus" class="form-label">P (Phosphorus)</label>
                    <input type="text" name="P" class="form-control" id="phosphorus" placeholder="Enter phosphorus" required="required">
                </div>
                <div class="mb-3">
                    <label for="potassium" class="form-label">K (Potassium)</label>
                    <input type="text" name="K" class="form-control" id="potassium" placeholder="Enter potassium" required="required">
                </div>
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature</label>
                    <input type="text" name="temperature" class="form-control" id="temperature" placeholder="Enter temperature" required="required">
                </div>
                <div class="mb-3">
                    <label for="humidity" class="form-label">Humidity</label>
                    <input type="text" name="humidity" class="form-control" id="humidity" placeholder="Enter humidity" required="required">
                </div>
                <div class="mb-3">
                    <label for="ph" class="form-label">pH</label>
                    <input type="text" name="ph" class="form-control" id="ph" placeholder="Enter pH" required="required">
                </div>
                <div class="mb-3">
                    <label for="rainfall" class="form-label">Rainfall</label>
                    <input type="text" name="rainfall" class="form-control" id="rainfall" placeholder="Enter rainfall" required="required">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>

            <div class="d-flex align-items-center justify-content-center">
                <h1 class="engaging-pop text-center" style="color: #34AD54;">{{ s }}</h1>
            </div>
            
            <br>
        </div>
    </div>
</div>


<style>
  @keyframes pop {
      0% {
          transform: scale(0);
          opacity: 0;
      }
      50% {
          transform: scale(1.2);
          opacity: 1;
      }
      100% {
          transform: scale(1);
      }
  }

  .engaging-pop {
      display: inline-block;
      animation: pop 0.5s ease-out;
  }
</style>
{% endblock %}
